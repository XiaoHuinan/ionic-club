<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">消息</h1>
        <!-- button -->
        <button class="button button-clear" ng-click="modal2.hide()">取消</button>
    </ion-header-bar>
    <ion-content ng-click="modal2.hide()">
        <ion-list>
            <ion-item class="item-divider" style="text-align: center">未读消息
               <!--  <a style="float: right" ng-click="setHasRead()">全部设为已读</a> -->
            </ion-item>
            <ion-item ng-if="messages.hasnot_read_messages.length==0">暂无未读消息</ion-item>
            <ion-item bindonce ng-repeat="message in messages.hasnot_read_messages">
                <p ng-if="message.type=='reply'">
                    <a bo-href="'#/user/'+message.author.loginname" bo-bind="message.author.loginname" class="positive"></a> 回复了你的话题<a bo-href="'#/tab/topic/'+topic.id" bo-bind="topic.title"></a>
                </p>

                <p ng-if="message.type=='at'">
                    <a bo-href="'#/user/'+message.author.loginname" bo-bind="message.author.loginname" class="positive"></a> 在话题<a bo-href="'#/tab/topic/'topic.id" bo-bind="topic.title"></a>中@了你
                </p>
            </ion-item>

            <ion-item class="item-divider" style="text-align: center">已读消息</ion-item>
            <ion-item ng-if="messages.has_read_messages.length==0">暂无已读消息</ion-item>
            <ion-item bindonce="" ng-repeat="message in messages.has_read_messages">
                <p ng-if="message.type=='reply'">
                    <a bo-href="'#/user/'+message.author.loginname" bo-bind="message.author.loginname" class="positive"></a> 回复了你的话题<a bo-href="'#/tab/topic/'+topic.id" bo-bind="topic.title"></a>
                </p>

                <p ng-if="message.type=='at'">
                    <a bo-href="'#/user/'+message.author.loginname" bo-bind="message.author.loginname" class="positive"></a>在话题<a bo-href="'#/tab/topic/'+topic.id" bo-bind="topic.title"></a>中@了你
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
