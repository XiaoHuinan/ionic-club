<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- ? -->
    <title></title>
    <!-- ? -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="ionicClub" ng-controller="indexCtrl">
    <ion-content scroll="false">
        <!-- to tabs -->
        <ion-side-menus>
             <ion-side-menu-content> <!-- !! -->
                <ion-nav-bar class="bar-dark">
                    <!-- self -->
                    <ion-nav-back-button></ion-nav-back-button>
                </ion-nav-bar>
                <!-- ？ -->
                <ion-nav-view animation="slide-left-right"></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu slide="left">
                <ion-header-bar class="bar-dark">
                    <h1 class="title">分类</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close href="#tab/topics/all">全部</ion-item>
                        <!-- href -->
                        <!-- bindonce="?" -->
                        <ion-item ng-repeat="tab in tabs" bindonce menu-close href="#tab/topics/{{tab.value}}"><span bo-bind="tab.label"></span></ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </ion-content>
    <!-- not min -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<!-- <script src="js/pluginService.js"></script> -->
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/routers.js"></script>


<!-- ng module -->
<!-- bower grunt? -->
<script src="lib/ng-bindonce/bindonce.min.js"></script>
<script src="lib/ng-moment/moment.min.js"></script>
<script src="lib/ng-moment/zh-cn.js"></script>
<script src="lib/ng-moment/angular-moment.min.js"></script>
<script src="lib/ng-moment/angular-moment.min.js"></script>
<script src="lib/ng-local-storage/angular-local-storage.min.js"></script>

<!-- <script src="lib/ng-Cordova/ng-cordova.js"></script> -->
    
</body>
</html>
<!-- tabs = {
    all: "",

}
 -->
<!-- 请求失败，请求所希望得到的资源未被在服务器上发现。没有信息能够告诉用户这个状况到底是暂时的还是永久的。假如服务器知道情况的话，应当使用410状态码来告知旧资源因为某些内部的配置机制问题，已经永久的不可用，而且没有任何可以跳转的地址。404这个状态码被广泛应用于当服务器不想揭示到底为何请求被拒绝或者没有其他适合的响应可用的情况下。 -->
