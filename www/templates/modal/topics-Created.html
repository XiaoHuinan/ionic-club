<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">创建的话题</h1>
        <button class="button button-clear" ng-click="modal3.hide()">取消</button>
    </ion-header-bar>
    <ion-content bindonce="account" ng-click="modal3.hide()">
        <!-- class="button" -->
 <!--        <div class="button button-block">暂无数据</div> -->
        <ion-list>
            <ion-item ng-if="account.recent_topics.length==0" class="item-divider">暂无数据</ion-item>
            <a class="item item-avatar" ng-repeat="topic in account.recent_topics" bo-href="'#/tab/topic/' +topic.id">
                <img bo-src="account.avatar_url " />
                <h2 bo-bind="topic.title"></h2>
                <p am-time-ago="topic.last_reply_at "></p>
            </a>
        </ion-list>
        <!-- <div ng-click="modal3.hide()"></div> -->
    </ion-content>
</ion-modal-view>
